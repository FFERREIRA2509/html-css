<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com um Contador</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/falecomcontadorestilo.css">
</head>
<body>
    <div>
        <h1>Fale com um Contador</h1>
    </div>
    <form action="falecomumcontador.py">
        <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="icelular">Celular</label>
            <input type="tel" name="celular" id="icelular">
        </p>
        <p><label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p><label for="imunicipio">Município</label>
            <input type="text" name="municipio" id="imunicipio">
        </p>
        <p><label for="iatividade">Indique a atividade que exerce ou pretender exercer</label>
            <input type="text" name="atividade" id="iatividade">
        </p>
        <p><label for="imelhorhora">Indique o melhor horário para conversar com um Contador</label>
            <input type="time" name="melhorhora" id="imelhorhora">
        </p>
        <p><label for="icontato">Como prefere o contato?</label>
            <input type="checkbox" name="contato" id="icontato">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>

    </form>
    
</body>
</html>
